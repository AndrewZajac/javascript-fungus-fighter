<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fungus Fighter</title>
    
    <link rel="stylesheet" href="style.css">

    <script defer src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="./images/forest-bg-dk.png" alt="forest bg" class="img-bg">

        <div class="attacks">
            <div class="ap-text">100 AP</div>
            <progress id="ap-meter" value="100" max="100"></progress>
            <button class="attack-btn arcane-scepter" onclick="attackArcane(event)" value="0" data-hp="14" data-ap="12"></button>
            <button class="attack-btn entangle" onclick="attackEntangle(event)" value="0" data-hp="9" data-ap="23"></button>
            <button class="attack-btn dragon-blade" onclick="attackDragon(event)" value="0" data-hp="47" data-ap="38"></button>
            <button class="attack-btn star-fire" onclick="attackStar(event)" value="0" data-hp="25" data-ap="33"></button> 
        </div>

        <div class="enemy">
            <div class="hp-text">100 HP</div>
            <progress id="hp-meter" value="100" max="100"></progress>
            <div class="freaky-fungus walk"></div>
        </div>
    </div>
</body>
</html>
